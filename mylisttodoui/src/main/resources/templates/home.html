<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>my list to do</title>
</head>
<body>
<center><h1>my List to Do</h1>
<h3 th:if="${#lists.isEmpty(todo)}"></h3>

<table th:if="${not #lists.isEmpty(todo)}">

    <thead>
    <tr>
        <th>task</th>
        <th>Done</th>
    </tr>
    </thead>

    <tbody th:remove="all-but-first">

    <tr th:each="todo : ${todos}">
        <td th:text="${todo.task}"></td>
        <td th:if="${todo.done}==true" >
            <form th:action="@{/{id}/undone(id=${todo.id})}" method="post">
                <button type="submit" >DONE</button>
            </form>
        </td>
        <td th:if="${todo.done}==false" >
            <form th:action="@{/{id}/done(id=${todo.id})}" method="post">
                <button type="submit" >TODO</button>
            </form>
        </td>
        <td>
            <form th:action="@{/{id}/delete(id=${todo.id})}" method="post">
                <button type="submit">DELETE</button>
            </form>
        </td>
    </tr>


    </tbody>
    <form th:action="@{/addtasks}" th:object="${todo}"  method="post">
        <input th:field="*{task}" placeholder="add task"/>
        <button type="submit" >accept</button>
    </form>
</center>
</table>
</body>
</html>
